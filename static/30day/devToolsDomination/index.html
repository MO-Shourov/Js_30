<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>
    <p>Plz, check Console</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      console.log("hello Mr.%s!", "Shourov");
      let Shourov = "Shourov";
      console.log(`hello Mr.${Shourov}`);
      // Styled
      console.log(
        "%c dont touch me, Plz!",
        "font-size:50px; background: #f4f4f4; color: black; text-transform: uppercase; text-decoration: underline; text-shadow: red 10px 10px 0px;"
      );
      // warning!
      console.warn("Oh Nooo");
      // Error :|
      console.error("Shit!");
      // Info
      console.info("Crocodiles eat 3-4 people per year");
      // Testing
      const A1 = "Mo Shourov";
      console.assert(A1 == "Mo S", "that is worng");
      // clearing
      // console.clear();
      // Viewing DOM Elements
      console.log(Shourov);
      console.dir(A1);
      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("MO");
      console.count("Shourov");
      console.count("MO");
      console.count("MO");
      console.count("Shourov");
      console.count("MO");
      console.count("MO");
      console.count("Shourov");
      console.count("MO");
      console.count("Shourov");
      console.count("MO");
      console.count("MO");
      console.count("MO");
      console.count("MO");
      console.count("Shourov");
      console.count("Shourov");
      console.count("Shourov");
      console.count("Shourov");
      console.count("Shourov");
      console.count("Shourov");
      console.count("MO");
      console.count("Shourov");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
        console.table(dogs);
    </script>
  </body>
</html>
